name: "web_search"
type: "action"
version: "1.0.0"
description: "Performs a DuckDuckGo web search and returns the top result titles and URLs."
entrypoint: "web_search.py:run"
inputs_schema:
  type: "object"
  properties:
    query:
      type: "string"
      description: "The search query string."
    max_results:
      type: "integer"
      description: "Maximum number of results to return."
      default: 5
  required: ["query"]
